<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Men - SWIM</title>
<link href="styles.css" rel="stylesheet"/>

<style>
  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  .product-card {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
  }
  .product-card img {
    max-width: 100%;
    height: auto;
    border-radius: 4px;
  }
  .product-card h3 {
    margin: 10px 0 5px;
  }
  .product-card p {
    margin: 0 0 10px;
  }
  .product-card button {
    padding: 8px 15px;
    background: black;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
<header><h1>Men: SWIM</h1></header>
<main class="subcategory-page"><section aria-label="Product list" class="products-grid">
<div aria-label="SWIM 1" class="product-card" role="region">
<img alt="SWIM 1" src="https://via.placeholder.com/200x250?text=SWIM 1"/>
<h3>SWIM 1</h3>
<p>$22</p>
<button onclick="addToCart('SWIM 1', 22)">Add to Cart</button>
</div>

<div aria-label="SWIM 2" class="product-card" role="region">
<img alt="SWIM 2" src="https://via.placeholder.com/200x250?text=SWIM 2"/>
<h3>SWIM 2</h3>
<p>$24</p>
<button onclick="addToCart('SWIM 2', 24)">Add to Cart</button>
</div>

<div aria-label="SWIM 3" class="product-card" role="region">
<img alt="SWIM 3" src="https://via.placeholder.com/200x250?text=SWIM 3"/>
<h3>SWIM 3</h3>
<p>$26</p>
<button onclick="addToCart('SWIM 3', 26)">Add to Cart</button>
</div>

<div aria-label="SWIM 4" class="product-card" role="region">
<img alt="SWIM 4" src="https://via.placeholder.com/200x250?text=SWIM 4"/>
<h3>SWIM 4</h3>
<p>$28</p>
<button onclick="addToCart('SWIM 4', 28)">Add to Cart</button>
</div>

<div aria-label="SWIM 5" class="product-card" role="region">
<img alt="SWIM 5" src="https://via.placeholder.com/200x250?text=SWIM 5"/>
<h3>SWIM 5</h3>
<p>$30</p>
<button onclick="addToCart('SWIM 5', 30)">Add to Cart</button>
</div>
</section></main>
<footer><p>Â© 2025 Clothing Store</p></footer>

<script>
  function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({name, price});
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(name + " added to cart!");
  }
</script>
</body>
</html>
