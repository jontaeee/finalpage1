<!DOCTYPE html>
<html><head><meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/><title>Dresses - Women</title><link href="styles.css" rel="stylesheet"/></head><body><header>Dresses Collection</header><main role="main"><div class="products-grid">
<div aria-label="Dresses Product 1" class="product-card" role="group">
<img alt="Dresses Product 1" src="https://via.placeholder.com/200x250?text=Dresses Product 1"/>
<h3>Dresses Product 1</h3>
<p>$20</p>
<button aria-label="Add Dresses Product 1 to cart" onclick="addToCart('Dresses Product 1', 20)">Add to Cart</button>
</div>

<div aria-label="Dresses Product 2" class="product-card" role="group">
<img alt="Dresses Product 2" src="https://via.placeholder.com/200x250?text=Dresses Product 2"/>
<h3>Dresses Product 2</h3>
<p>$25</p>
<button aria-label="Add Dresses Product 2 to cart" onclick="addToCart('Dresses Product 2', 25)">Add to Cart</button>
</div>

<div aria-label="Dresses Product 3" class="product-card" role="group">
<img alt="Dresses Product 3" src="https://via.placeholder.com/200x250?text=Dresses Product 3"/>
<h3>Dresses Product 3</h3>
<p>$30</p>
<button aria-label="Add Dresses Product 3 to cart" onclick="addToCart('Dresses Product 3', 30)">Add to Cart</button>
</div>

<div aria-label="Dresses Product 4" class="product-card" role="group">
<img alt="Dresses Product 4" src="https://via.placeholder.com/200x250?text=Dresses Product 4"/>
<h3>Dresses Product 4</h3>
<p>$35</p>
<button aria-label="Add Dresses Product 4 to cart" onclick="addToCart('Dresses Product 4', 35)">Add to Cart</button>
</div>

<div aria-label="Dresses Product 5" class="product-card" role="group">
<img alt="Dresses Product 5" src="https://via.placeholder.com/200x250?text=Dresses Product 5"/>
<h3>Dresses Product 5</h3>
<p>$40</p>
<button aria-label="Add Dresses Product 5 to cart" onclick="addToCart('Dresses Product 5', 40)">Add to Cart</button>
</div>

<div aria-label="Dresses Product 6" class="product-card" role="group">
<img alt="Dresses Product 6" src="https://via.placeholder.com/200x250?text=Dresses Product 6"/>
<h3>Dresses Product 6</h3>
<p>$45</p>
<button aria-label="Add Dresses Product 6 to cart" onclick="addToCart('Dresses Product 6', 45)">Add to Cart</button>
</div>
</div>
<script>
  function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({name, price});
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(name + " added to cart!");
  }
</script>
</main></body></html>
